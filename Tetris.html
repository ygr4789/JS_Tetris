<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Tetris</title>
    <link rel="stylesheet" type="text/css" href="Tetris.css" />
  </head>
  <body>
    <div>
      <div id="holdDisplay" class="coloumn">
        <p class="boxTag">HOLD</p>
        <div id="holdBox"></div>
      </div>
      <div id="statBoard">
        <p id="spin">ㅤ</p>
        <p id="lineClear">ㅤ</p>
        <p id="backToBack">ㅤ</p>
        <p id="combo">ㅤ</p>
        <p class="statTag">TIME</p>
        <p id="time">ㅤ</p>
        <p class="statTag">LINES</p>
        <p id="lines">ㅤ</p>
      </div>
    </div>
    <div class="coloumn">
      <div id="gameField"></div>
    </div>
    <div>
      <div id="nextDisplay" class="coloumn">
        <p class="boxTag">NEXT</p>
        <div id="nextTable"></div>
      </div>
      <div id="scoreBoard">
        <p id="score"> score </p>
        <p id="plus"> plus </p>
      </div>
    </div>
    <script type="text/javascript" src="Tetris.js"></script>
  </body>
</html>
