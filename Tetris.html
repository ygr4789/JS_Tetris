<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Tetris</title>
    <link rel="stylesheet" type="text/css" href="Tetris.css" />
  </head>
  <body>
    <div>
      <div id="holdDisplay" class="coloumn">
        <p class="boxTag">HOLD</p>
        <div id="holdBox"></div>
      </div>
      <div id="statBoard">
        <div id="infoDisplay">
          <p id="spin">ㅤ</p>
          <p id="lineClear">ㅤ</p>
          <p id="backToBack">ㅤ</p>
          <p id="combo">ㅤ</p>
        </div>
        <div id="timeDisplay">
          <p class="statTag">TIME</p>
          <p id="time">00 : 00 : 00</p>
        </div>
        <div id="linesDisplay">
          <p class="statTag">LINES</p>
          <p id="lines">0</p>
        </div>
      </div>
    </div>
    <div class="coloumn">
      <div id="gameField"></div>
    </div>
    <div>
      <div id="nextDisplay" class="coloumn">
        <p class="boxTag">NEXT</p>
        <div id="nextTable"></div>
      </div>
      <div id="scoreBoard">
        <p class="statTag">SCORE</p>
        <p id="score">0</p>
        <p id="plus">ㅤ</p>
      </div>
    </div>
    <script type="text/javascript" src="Tetris.js"></script>
  </body>
</html>
